<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/now-ui-kit.css' %}" rel="stylesheet" />


    <meta charset="UTF-8">
    <title></title>
    <style>
        body {background-color: hsla(89, 43%, 51%, 0.3);}
    </style>
</head>

<body class="profile-page sidebar-collapse" >
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

    <symbol id="home" viewBox="0 0 16 16">
    <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
  </symbol>

</svg>
 <nav class="navbar navbar-expand bg-dark fixed-top navbar-transparent"  >
        <div class="container">
            <div class=" navbar-collapse justify-content-end" id="navigation" data-nav-image="">
                <ul class="nav nav-tabs" data-tabs="tabs">


                    <li class="nav-item">

<!--                        <a href="{% url 'predict:predict' pk=user_id %}" class="btn btn-neutral">Predict</a>-->
                        <a href="{% url 'predict:predict' pk=user_id %}" class="nav-link text-secondary">
                        <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"/></svg>
                        Home
                         </a>

                    </li>
                    <li class="nav-item">
                      <a href="{% url 'accounts:logout'%}"  class="btn btn-neutral">Logout</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="wrapper">
        <div class="page-header page-header-small" filter-color="orange" style="max-height: 50px;">
            <div class="page-header-image" data-parallax="true" style="background-image: url('{% static 'images/image3.jpg' %}'); ">
            </div>
            <div class="container">
                <div class="content-center">
                    <div class="photo-container">
                        <img src="{{userprofileinfo.profile_pic.url}}" />
                    </div>
                    <h3 class="title">{{ userprofileinfo.user.username }}</h3>
                    <p class="h5">{{ userprofileinfo.user.email }}</p>


                    </div>
                </div>
            </div>
        </div>

    <div class="container">
    <div class="card-header bg-warning btn-round text-white">Predictions</div>
        <hr>


        {% for pred in userprofileinfo.predict.all  %}
            <br>

             <div class="card card-login" style="width: 100%">
                    <div class="card-header bg-dark text-white" style="height: 50px;"> Prediction : {{ pred.num|safe}}
                    </div>
                    <div class="container">
                        <br>
                        <p>Age: {{pred.age}}</p>
                        <p>Sex: {{pred.sex}}</p>
                    </div>
                    <div class="card-footer bg-light" >Predicted on {{ pred.predicted_on }}</div>

            </div>
            <br>
        {% endfor %}


    </div>



</body>
<script src="{% static 'js/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap_ui_kit.js' %}" type="text/javascript"></script>
</html>
